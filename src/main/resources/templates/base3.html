<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bill</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<h3>Add New Bill</h3>
<hr/>

<form th:action="@{/addOneBill}" th:object="${bill}" method="GET"><br />
    <label>Nume</label><input type="text" name="nume" th:field="*{nume}"/><br />
    <label>Adresa</label><input type="text" name="adresa" th:field="*{adresa}"/><br />
    <label>Suma</label><input type="number" name="suma" th:field="*{suma}"/><br />
    <button name="Submit" type="submit" value="0">Submit</button><br />
    <input type="hidden" th:field="*{idFactura}" />
</form>

</body>
</html>
