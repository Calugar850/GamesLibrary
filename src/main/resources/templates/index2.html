<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">

    <h3>List Games</h3>
    <hr/>
    <a th:href="@{/addOneGame}" class="btn btn-primary">Add Game</a>
    <a th:href="@{/allGames}" class="btn btn-primary">All Games</a>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>An Aparitie</th>
            <th>Publisher</th>
            <th>Pret</th>
            <th>Gen</th>
            <th>Descriere</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g: ${game}">
            <td th:text="${g.nume}"></td>
            <td th:text="${g.anAparitie}"></td>
            <td th:text="${g.publisher}"></td>
            <td th:text="${g.pret}"></td>
            <td th:text="${g.gen}"></td>
            <td th:text="${g.descriere}"></td>
            <td>
                <a th:href="@{/updateGame(id=${g.idGame})}" class="btn btn-info">Update</a>
            </td>
            <td>
                <a th:href="@{/deleteGame(id=${g.idGame})}" class="btn btn-info">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</div>

</body>
</html>
