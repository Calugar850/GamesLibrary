<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">

    <h3>Add New Game</h3>
    <hr/>

    <form th:action="@{/addOneGame}" th:object="${game}" method="GET"><br />
        <label>Nume</label><input type="text" name="nume" th:field="*{nume}"/><br />
        <label>An Aparitie</label><input type="number" name="anAparitie" th:field="*{anAparitie}"/><br />
        <label>Publisher</label><input type="text" name="publisher" th:field="*{publisher}"/><br />
        <label>Pret</label><input type="text" name="pret" th:field="*{pret}"/><br />
        <label>Gen</label><input type="text" name="gen" th:field="*{gen}"/><br />
        <label>Descriere</label><input type="text" name="descriere" th:field="*{descriere}"/><br />
        <button name="Submit" type="submit" value="0">Submit</button><br />
        <input type="hidden" th:field="*{idGame}" />
    </form>
</div>

</body>
</html>
